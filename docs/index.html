<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Angelotto Advogados - Advocacia especializada em Direito de Família, Sucessões e defesa dos direitos das mulheres e meninas."
    />
    <meta
      name="keywords"
      content="advocacia, direito de família, sucessões, direitos das mulheres, advogado, são paulo"
    />
    <meta name="author" content="Angelotto Advogados" />
    <title>Angelotto Advogados | Direito de Família e Sucessões</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-image: linear-gradient(
            rgba(20, 20, 20, 0.6),
            rgba(20, 20, 20, 0.6)
          ),
          url("assets/mesa-de-advogado--dcVWbDo.webp");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: white;
      }

      .container {
        max-width: 800px;
        text-align: center;
        padding: 40px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        backdrop-filter: blur(5px);
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 30px;
        border-radius: 10px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: white;
      }

      h1 span {
        color: #d0a37c;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #d0a37c;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        font-size: 1.2rem;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: white;
        color: #d0a37c;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(208, 163, 124, 0.4);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        .container {
          padding: 20px;
        }

        .logo {
          width: 150px;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/logo-CBv5VXEp.jpeg"
        alt="Angelotto Advogados"
        class="logo"
      />
      <h1>Advocacia <span>Especializada</span> em Direito de Família</h1>
      <p>
        Atendimento humanizado, estratégico e personalizado para garantir a
        proteção dos seus direitos e de sua família.
      </p>
      <p>
        Av. Marquês de São Vicente, 230, 18º Andar, Barra Funda - São Paulo/SP
      </p>
      <a href="tel:+551152003883" class="button">Ligar Agora</a>
    </div>
  </body>
</html>
